<script type="text/javascript">
document.body.style.backgroundColor = 'lightBlue';
var blurredYes = false;


function changeSlowly(iID) {
  if(blurredYes == true) {
      var toWhatValue;
      var random = getRandNumber1or2();
      if(random == 2) {
        toWhatValue = 'F';
      } else {
        toWhatValue = 'N';
      }
      var lastChar;
      if(iID.length == 2) {
        lastChar = iID[1];
      }
      if(iID.length == 3) {
        lastChar = iID[1] + iID[2];
      }
      var Sour = 'fChromosome ' + lastChar + '.png';
      var notSour = 'Chromosome ' + lastChar + '.png';
      if(toWhatValue == 'F') { //F for flipped
          document.getElementById(iID).src=Sour;
      } else { //N for not flipped
          document.getElementById(iID).src=notSour;
      }
      blurredYes = false;
    } else {
      alert("You need to randomize the chromosomes first")
    }
}

function blurredi(iID) {
    //blur i
    document.getElementById(iID).src='blurred.jpg';
    blurredYes = true;
}

function blurredAll() {
  for (var i = 1; i <= 23; i++) {
    blurredi("i" + i);
  }
}
function changeSlowlyAll() {
  for (var i = 1; i <= 23; i++) {
    blurredYes = true;
    changeSlowly("i" + i);
  }
}
function sleep(milliseconds) {
  var start = new Date().getTime();
  for (var i = 0; i < 1e7; i++) {
    if ((new Date().getTime() - start) > milliseconds){
      break;
    }
  }
}



function getRandNumber1or2() {
    var inte = Math.floor((Math.random() * 2) + 1);
    return inte;
}
</script>
